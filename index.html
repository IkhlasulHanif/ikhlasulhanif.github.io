    <style>
        /* --- ACADEMIC THEME VARIABLES --- */
        :root {
            --bg-color: #ffffff;
            --text-main: #333333;
            --text-light: #666666;
            --link-color: #0056b3; /* Academic Blue */
            --link-hover: #003d80;
            --border-color: #e0e0e0;
            --sidebar-width: 280px;
            --font-heading: 'Lora', serif;
            --font-body: 'Roboto', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        a { color: var(--link-color); text-decoration: none; transition: color 0.2s; }
        a:hover { color: var(--link-hover); text-decoration: underline; }

        /* --- LAYOUT --- */
        .page-wrapper {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* --- SIDEBAR (Left Column) --- */
        .sidebar {
            width: var(--sidebar-width);
            padding: 40px 20px;
            border-right: 1px solid var(--border-color);
            text-align: center;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: #f5f5f5; /* Placeholder color */
        }

        .sidebar h1 {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #111;
        }

        .sidebar-tagline {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 20px;
            font-weight: 400;
        }

        .contact-info {
            font-size: 0.85rem;
            margin-bottom: 25px;
            color: var(--text-light);
        }

        /* --- SOCIAL ICONS --- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-light);
            transition: fill 0.3s;
        }

        .social-links a:hover .social-icon {
            fill: var(--link-color);
        }

        /* --- MAIN CONTENT (Right Column) --- */
        .main-content {
            flex-grow: 1;
            padding: 50px 60px;
        }

        section { margin-bottom: 50px; }

        h2 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #111;
        }

        p { margin-bottom: 15px; }

        /* --- PUBLICATIONS LIST STYLE --- */
        .filter-container { margin-bottom: 25px; }
        
        .filter-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 5px 12px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            font-family: var(--font-body);
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .filter-btn:hover { background: #f9f9f9; color: #333; }
        
        .filter-btn.active {
            background-color: var(--text-main);
            color: #fff;
            border-color: var(--text-main);
        }

        .pub-item {
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 3px solid transparent;
            transition: border-left 0.2s;
        }
        
        .pub-item:hover { border-left: 3px solid var(--link-color); }

        .pub-item.hidden { display: none; }

        .pub-title { font-weight: 600; display: block; margin-bottom: 2px; }
        .pub-authors { font-size: 0.95rem; color: var(--text-main); }
        .pub-venue { font-style: italic; font-size: 0.95rem; color: var(--text-light); }
        .pub-tag { 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            border: 1px solid #ddd; 
            padding: 1px 4px; 
            border-radius: 3px; 
            margin-left: 8px;
            vertical-align: middle;
        }

        /* --- TIMELINE (Education/Exp) --- */
        .timeline-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            margin-bottom: 20px;
        }

        .timeline-date {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .timeline-content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .timeline-content .institution {
            font-style: italic;
            color: var(--text-light);
            margin-bottom: 5px;
            display: block;
        }

        .timeline-content ul {
            list-style-type: disc;
            margin-left: 20px;
            font-size: 0.95rem;
            color: #444;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: #999;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .page-wrapper { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            .main-content { padding: 30px 20px; }
            .timeline-item { grid-template-columns: 1fr; }
            .timeline-date { margin-bottom: 5px; }
        }
    </style>
</head>

        function render() {

            // 2. Bio
            document.getElementById('bio-text').innerHTML = `<p>${config.profile.bio}</p>`;

            // 3. Publications
            const pubContainer = document.getElementById('publications-list');
            config.publications.forEach(pub => {
                let catLabel = pub.category;
                if(pub.category === 'astar') catLabel = 'A*';
                
                pubContainer.innerHTML += `
                    <div class="pub-item" data-category="${pub.category}">
                        <a href="${pub.link}" class="pub-title">${pub.title}</a>
                        <div class="pub-authors">${pub.authors}</div>
                        <div class="pub-venue">
                            ${pub.venue}
                            ${pub.note ? ` (${pub.note})` : ''}
                            <span class="pub-tag">${catLabel}</span>
                        </div>
                    </div>
                `;
            });

            // 4. Timelines (Education, Experience, Volunteering)
            renderTimeline('education-list', config.education);
            renderTimeline('experience-list', config.experience);
            renderTimeline('volunteering-list', config.volunteering);

            // 5. Awards
            const awardContainer = document.getElementById('awards-list');
            config.awards.forEach(award => {
                const [year, desc] = award.split('|');
                awardContainer.innerHTML += `<li><strong>${year.trim()}</strong>: ${desc.trim()}</li>`;
            });
        }

        function renderTimeline(id, data) {
            const container = document.getElementById(id);
            data.forEach(item => {
                // Handle different object keys for education vs experience
                const date = item.period || item.date;
                const title = item.degree || item.role;
                const place = item.school || item.company;

                container.innerHTML += `
                    <div class="timeline-item">
                        <div class="timeline-date">${date}</div>
                        <div class="timeline-content">
                            <h3>${title}</h3>
                            <span class="institution">${place}</span>
                            <ul>${item.details ? item.details.map(d => `<li>${d}</li>`).join('') : item.tasks.map(t => `<li>${t}</li>`).join('')}</ul>
                        </div>
                    </div>
                `;
            });
        }

        // --- FILTERING LOGIC ---
        function toggleFilter(btn) {
            btn.classList.toggle('active');
            const activeButtons = document.querySelectorAll('.filter-btn.active');
            const activeCategories = Array.from(activeButtons).map(b => b.getAttribute('data-val'));
            const items = document.querySelectorAll('.pub-item');
            
            items.forEach(item => {
                const itemCategory = item.getAttribute('data-category');
                if (activeCategories.includes(itemCategory)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', render);
