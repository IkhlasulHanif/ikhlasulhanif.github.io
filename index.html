<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikhlasul Akmal Hanif - Portfolio</title>
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #0984e3;
            --accent-hover: #74b9ff;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            perspective: 1000px; /* For 3D space */
        }

        /* --- BACKGROUND ANIMATION --- */
        .background-shapes {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite alternate;
        }
        .shape:nth-child(1) {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: #a29bfe;
            animation-duration: 25s;
        }
        .shape:nth-child(2) {
            bottom: -10%; right: -10%; width: 40vw; height: 40vw;
            background: #74b9ff;
            animation-duration: 30s;
            animation-delay: -5s;
        }
        .shape:nth-child(3) {
            top: 40%; left: 40%; width: 30vw; height: 30vw;
            background: #81ecec;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(20deg); }
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header { padding: 80px 0 50px; text-align: center; }

        h1 { font-size: 2.8rem; margin-bottom: 10px; letter-spacing: -1px; color: #2d3436; }
        h2 { 
            font-size: 1.5rem; 
            margin-bottom: 25px; 
            border-bottom: 2px solid rgba(0,0,0,0.1); 
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-bottom: 20px; }
        .contact-links a { margin: 0 10px; font-weight: 600; text-decoration: none; color: var(--accent); }

        /* --- 3D CARDS --- */
        .card {
            background: var(--card-bg);
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            /* 3D Transforms init */
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .card-hover {
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* --- FILTER BUTTONS (CHECKLIST STYLE) --- */
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255,255,255,0.6);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-muted);
            opacity: 0.7; /* Dimmed when inactive */
        }

        /* State: Active (Selected) */
        .filter-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            opacity: 1;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(9, 132, 227, 0.2);
        }
        
        .filter-btn:hover {
            transform: translateY(-2px);
            opacity: 1;
        }

        /* --- PUBLICATIONS SPECIFIC --- */
        .paper-card {
            transition: all 0.4s ease; 
        }
        
        /* Hidden State for Filtering */
        .paper-card.hidden {
            display: none;
            opacity: 0;
            transform: scale(0.9);
        }

        .paper-card h3 { font-size: 1.15rem; margin-bottom: 8px; }
        .paper-authors { font-size: 0.95rem; color: var(--text-main); margin-bottom: 8px; }
        .paper-venue { font-size: 0.9rem; font-weight: bold; color: var(--accent); font-style: italic; }
        .category-tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 3px 6px;
            border-radius: 4px;
            background: #dfe6e9;
            color: #636e72;
            margin-right: 8px;
            letter-spacing: 0.5px;
        }

        /* --- TIMELINE (Education & Exp) --- */
        .timeline-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 5px; }
        .role { font-weight: bold; font-size: 1.1rem; }
        .date { color: var(--text-muted); font-size: 0.9rem; }
        .institution { color: var(--accent); font-weight: 600; margin-bottom: 10px; display: block; }
        .details-list { margin-left: 20px; font-size: 0.95rem; color: var(--text-muted); }
        .details-list li { margin-bottom: 5px; }

        /* --- AWARDS --- */
        .award-item { display: flex; margin-bottom: 10px; }
        .award-year { min-width: 60px; font-weight: bold; color: var(--accent); }

        footer { text-align: center; padding: 40px 0; color: var(--text-muted); font-size: 0.8rem; }

        @media (max-width: 600px) {
            .timeline-header { flex-direction: column; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>

    <div class="container">

        <footer>

    </div>

    <script>

            },

            publications: [
                {

                    authors: "S. Cahyawijaya... I.A. Hanif, et al.",
                    venue: "EMNLP 2025",
                    category: "astar", 
                    link: "#"
                },
                {

                },
                {

                {

                {

                    venue: "IEEE Access 2025",
                    category: "journal",
                    link: "#"
                },
                {

                    authors: "I.A. Hanif, R. Mahendra",
                    venue: "Under Review, EACL 2025",
                    category: "preprint",
                    link: "#"
                },
                {

                    authors: "M. Choudhary... I.A. Hanif... M. Choudhury",
                    venue: "COLM 2025",
                    category: "astar",
                    link: "#"
                }
            ],
            education: [
                {
                    period: "2025 – 2029",

                },

                    role: "AI Engineer",
                    company: "PT. Fungsitama Cipta Teknologi",

                    tasks: ["Developed RAG chatbot and scalable VLM-based OCR."]
                },
                {
                    role: "AI Engineer Intern",
                    company: "Media Kernels Indonesia",

            volunteering: [

                    company: "RISTEK Fasilkom UI",
                    date: "2024 – 2025",
                    tasks: ["Led award-winning SIG."]
                }
            ],
            awards: [
                "2025 | Grant: OpenAI Microgrant (MBZUAI)",
                "2025 | 3rd Place BEA Shared Task @ ACL",
                "2024 | 1st Winner Data Mining GemastikXVI",
                "2024 | Scholarship, Sakura Science Program"
            ]
        };

        // --- RENDER LOGIC ---

        function render() {
            // Profile
            document.getElementById('profile-section').innerHTML = `
                <h1>${config.profile.name}</h1>
                <div class="subtitle">${config.profile.tagline}</div>
                <div class="contact-links">
                    <a href="mailto:${config.profile.email}">Email</a> | 
                    <a href="${config.profile.linkedin}" target="_blank">LinkedIn</a>
                </div>
            `;
            document.getElementById('bio-text').innerText = config.profile.bio;

            // Education
            const eduContainer = document.getElementById('education-list');
            config.education.forEach(edu => {
                eduContainer.innerHTML += `
                    <div class="card tilt-card">
                        <div class="timeline-header">
                            <div class="role">${edu.degree}</div>
                            <div class="date">${edu.period}</div>
                        </div>
                        <div class="institution">${edu.school}</div>
                        <ul class="details-list">${edu.details.map(d => `<li>${d}</li>`).join('')}</ul>
                    </div>
                `;
            });

            // Publications
            const pubContainer = document.getElementById('publications-list');
            config.publications.forEach(pub => {
                let catLabel = pub.category === 'astar' ? 'A* Conf' : pub.category;
                pubContainer.innerHTML += `
                    <div class="card paper-card tilt-card" data-category="${pub.category}">
                        <div><span class="category-tag">${catLabel}</span></div>
                        <h3><a href="${pub.link}">${pub.title}</a></h3>
                        <div class="paper-authors">${pub.authors}</div>
                        <div>
                            <span class="paper-venue">${pub.venue}</span>
                            ${pub.note ? ` &bull; <b>${pub.note}</b>` : ''}
                        </div>
                    </div>
                `;
            });

            // Experience
            renderTimeline('experience-list', config.experience);
            renderTimeline('volunteering-list', config.volunteering);

            // Awards
            const awardContainer = document.getElementById('awards-list');
            config.awards.forEach(award => {
                const [year, desc] = award.split('|');
                awardContainer.innerHTML += `
                    <div class="award-item">
                        <span class="award-year">${year.trim()}</span>
                        <span>${desc ? desc.trim() : year}</span>
                    </div>
                `;
            });

            init3D();
        }

        function renderTimeline(id, data) {
            const container = document.getElementById(id);
            data.forEach(item => {
                container.innerHTML += `
                    <div class="card tilt-card">
                        <div class="timeline-header">
                            <div class="role">${item.role}</div>
                            <div class="date">${item.date}</div>
                        </div>
                        <div class="institution">${item.company}</div>
                        <ul class="details-list">${item.tasks.map(t => `<li>${t}</li>`).join('')}</ul>
                    </div>
                `;
            });
        }

        // --- FILTERING LOGIC (CHECKLIST) ---
        function toggleFilter(btn) {
            // 1. Toggle visual state of clicked button
            btn.classList.toggle('active');

            // 2. Get list of all currently active categories
            const activeButtons = document.querySelectorAll('.filter-btn.active');
            const activeCategories = Array.from(activeButtons).map(b => b.getAttribute('data-val'));

            // 3. Loop through cards and show/hide
            const cards = document.querySelectorAll('.paper-card');
            
            cards.forEach(card => {
                const cardCategory = card.getAttribute('data-category');
                
                // Logic: If category is in our "active list", show it.
                if (activeCategories.includes(cardCategory)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // --- 3D TILT LOGIC ---
        function init3D() {
            const cards = document.querySelectorAll('.tilt-card');

            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Calculate Rotation
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg rotation
                    const rotateY = ((x - centerX) / centerX) * 5;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                    card.classList.add('card-hover');
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)`;
                    card.classList.remove('card-hover');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
